<section
  class="container relative flex flex-col justify-between h-full max-w-6xl px-6 mx-auto xl:px-0 mt-5"
>
  <h2 class="mb-1 text-2xl font-extrabold leading-tight text-gray-900">
    Page Not Found
  </h2>
  <p class="mb-4 text-lg text-gray-500">
    Oops! It looks like the page you're looking for doesn't exist.
  </p>

  <button
    (click)="navigateToHome()"
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Go back
  </button>
</section>
